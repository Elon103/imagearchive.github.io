<div class="modal-dialog" style="">
	<div class="modal-content">
		<div class="modal-header" style="padding: 3px; padding-right: 5px; padding-left: 5px; border: none;">
	        <button type="button" class="close" data-dismiss="modal" style="outline: none; opacity: 2; color: black;">&times;</button>
	        <h5 class="modal-title">Change Password</h5>
      	</div>
      	<div id="" class="" style="border: 2px solid #D0D0D0;">
      		<div class="modal-body sbs_popup_body">
				<form action="#" onsubmit="fn_changePassWord(); return false;">
					<div class="form-group" style="display: none;">
						<label for="email" class="col-md-3 control-label">User Id</label>
						<div class="col-md-9">
							<input type="text" class="user_id form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-md-3 control-label">New Password</label>
						<div class="col-md-9">
							<input type="text" class="password form-control" required>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="submit"/>
						<input type="button" type="reset" value="Reset" onclick="reset();"/>
					</div>
				</form>
			</div>
      	</div>
	</div>
</div>
